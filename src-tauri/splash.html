<!DOCTYPE html>
<html lang="en" style="background: transparent;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <style>
    html, body, .splash-card {
      background: transparent !important;
      box-shadow: none !important;
      border: none !important;
    }
    .splash-card {
      max-width: 100vw;
      width: 100vw;
      height: 100vh;
      min-width: 0;
      min-height: 0;
      padding: 0;
      margin: 0;
      border-radius: 0;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      min-height: 0;
      min-width: 0;
    }
    
    .splash-card {
      width: 100%;
      max-width: 260px;
      padding: 24px 18px 18px 18px;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.18);
      box-shadow: 0 4px 16px 0 rgba(31, 38, 135, 0.10);
      backdrop-filter: blur(12px) saturate(1.1);
      -webkit-backdrop-filter: blur(12px) saturate(1.1);
      border: 1.5px solid rgba(255,255,255,0.18);
      text-align: center;
      animation: fadeInUp 0.7s cubic-bezier(.23,1.01,.32,1);
      position: relative;
      z-index: 10;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .logo {
      width: 90px;
      height: 90px;
      background: linear-gradient(135deg, #fff 60%, #e0e7ff 100%);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 24px 0 rgba(102,126,234,0.18), 0 1.5px 8px 0 rgba(118,75,162,0.10);
      margin: 0 auto 28px;
      animation: pulse 2.2s cubic-bezier(.4,0,.6,1) infinite;
      border: 2.5px solid rgba(102,126,234,0.18);
      position: relative;
      z-index: 2;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    .logo-text {
      font-size: 2.5rem;
      font-weight: 900;
      background: linear-gradient(120deg, #667eea, #764ba2 80%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 2px 8px #764ba2aa);
      letter-spacing: 2px;
    }
    
    .app-title {
      font-size: 2.1rem;
      font-weight: 800;
      color: #fff;
      margin-bottom: 10px;
      letter-spacing: 1.5px;
      text-shadow: 0 2px 8px rgba(102,126,234,0.18), 0 1.5px 8px rgba(118,75,162,0.10);
    }
    
    .app-subtitle {
      font-size: 1.05rem;
      color: rgba(255,255,255,0.92);
      margin-bottom: 32px;
      font-weight: 400;
      letter-spacing: 0.5px;
      text-shadow: 0 1px 4px rgba(102,126,234,0.10);
    }
    
    .loader {
      width: 44px;
      height: 44px;
      border: 4px solid rgba(255,255,255,0.22);
      border-top: 4px solid #fff;
      border-right: 4px solid #a5b4fc;
      border-radius: 50%;
      animation: spin 1.1s linear infinite;
      margin: 0 auto 18px;
      box-shadow: 0 2px 8px #667eea33;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: #fff;
      font-size: 1.08rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-shadow: 0 1px 4px #667eea33;
    }
  </style>
</head>
<body style="background: transparent;">
  <div class="splash-card">
    <div class="logo">
      <span class="logo-text">WB</span>
    </div>
    
    <div class="app-title">WalnutBook</div>
    <div class="app-subtitle">Personal Finance Manager</div>
    
    <div class="loader"></div>
    <div class="loading-text">Loading...</div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      if (window.__TAURI__ && window.__TAURI__.window) {
        window.__TAURI__.window.getCurrent().show();
      }
    });
  </script>
</body>
</html>
