<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WalnutBook Icon Preview</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2E8B57;
            text-align: center;
            margin-bottom: 30px;
        }
        .icon-preview {
            text-align: center;
            margin: 30px 0;
        }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .icon-size {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }
        .icon-size:hover {
            border-color: #2E8B57;
            transform: scale(1.05);
            transition: all 0.3s ease;
        }
        .download-btn {
            background: #2E8B57;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: background 0.3s ease;
        }
        .download-btn:hover {
            background: #228B22;
        }
        .instructions {
            background: #e8f5e8;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #2E8B57;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌰 WalnutBook Icon Preview</h1>
        
        <div class="icon-preview">
            <svg width="200" height="200" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="walnutGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
                        <stop offset="50%" style="stop-color:#A0522D;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#6B4423;stop-opacity:1" />
                    </linearGradient>
                    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#2E8B57;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
                    </linearGradient>
                    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                        <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
                    </filter>
                </defs>
                
                <!-- Background circle -->
                <circle cx="256" cy="256" r="240" fill="url(#walnutGradient)" filter="url(#shadow)"/>
                
                <!-- Walnut shell -->
                <ellipse cx="256" cy="200" rx="120" ry="80" fill="#8B4513" stroke="#654321" stroke-width="3"/>
                <ellipse cx="256" cy="200" rx="100" ry="60" fill="#A0522D"/>
                
                <!-- Walnut texture lines -->
                <path d="M 180 180 Q 200 190 220 185 Q 240 180 260 185 Q 280 190 300 185 Q 320 180 340 185" 
                      stroke="#654321" stroke-width="2" fill="none" opacity="0.7"/>
                <path d="M 180 200 Q 200 210 220 205 Q 240 200 260 205 Q 280 210 300 205 Q 320 200 340 205" 
                      stroke="#654321" stroke-width="2" fill="none" opacity="0.7"/>
                <path d="M 180 220 Q 200 230 220 225 Q 240 220 260 225 Q 280 230 300 225 Q 320 220 340 225" 
                      stroke="#654321" stroke-width="2" fill="none" opacity="0.7"/>
                
                <!-- Book -->
                <rect x="200" y="280" width="112" height="80" rx="8" fill="url(#bookGradient)" stroke="#1B4D3E" stroke-width="2"/>
                <rect x="210" y="290" width="92" height="60" fill="#FFFFFF" opacity="0.9"/>
                
                <!-- Book pages -->
                <line x1="220" y1="300" x2="290" y2="300" stroke="#333333" stroke-width="1"/>
                <line x1="220" y1="310" x2="290" y2="310" stroke="#333333" stroke-width="1"/>
                <line x1="220" y1="320" x2="290" y2="320" stroke="#333333" stroke-width="1"/>
                <line x1="220" y1="330" x2="290" y2="330" stroke="#333333" stroke-width="1"/>
                <line x1="220" y1="340" x2="290" y2="340" stroke="#333333" stroke-width="1"/>
                
                <!-- Dollar sign on book -->
                <text x="256" y="325" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
                      text-anchor="middle" fill="#2E8B57">$</text>
                
                <!-- Small walnut details -->
                <circle cx="180" cy="180" r="3" fill="#8B4513"/>
                <circle cx="332" cy="180" r="3" fill="#8B4513"/>
                <circle cx="190" cy="220" r="2" fill="#8B4513"/>
                <circle cx="322" cy="220" r="2" fill="#8B4513"/>
            </svg>
        </div>

        <div class="icon-grid">
            <div class="icon-size">
                <svg width="32" height="32" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="walnutGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#A0522D;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#6B4423;stop-opacity:1" />
                        </linearGradient>
                        <linearGradient id="bookGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#2E8B57;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <circle cx="256" cy="256" r="240" fill="url(#walnutGradient2)"/>
                    <ellipse cx="256" cy="200" rx="120" ry="80" fill="#8B4513" stroke="#654321" stroke-width="3"/>
                    <ellipse cx="256" cy="200" rx="100" ry="60" fill="#A0522D"/>
                    <rect x="200" y="280" width="112" height="80" rx="8" fill="url(#bookGradient2)" stroke="#1B4D3E" stroke-width="2"/>
                    <rect x="210" y="290" width="92" height="60" fill="#FFFFFF" opacity="0.9"/>
                    <text x="256" y="325" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
                          text-anchor="middle" fill="#2E8B57">$</text>
                </svg>
                <p>32x32</p>
            </div>
            <div class="icon-size">
                <svg width="128" height="128" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="walnutGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#A0522D;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#6B4423;stop-opacity:1" />
                        </linearGradient>
                        <linearGradient id="bookGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#2E8B57;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <circle cx="256" cy="256" r="240" fill="url(#walnutGradient3)"/>
                    <ellipse cx="256" cy="200" rx="120" ry="80" fill="#8B4513" stroke="#654321" stroke-width="3"/>
                    <ellipse cx="256" cy="200" rx="100" ry="60" fill="#A0522D"/>
                    <rect x="200" y="280" width="112" height="80" rx="8" fill="url(#bookGradient3)" stroke="#1B4D3E" stroke-width="2"/>
                    <rect x="210" y="290" width="92" height="60" fill="#FFFFFF" opacity="0.9"/>
                    <text x="256" y="325" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
                          text-anchor="middle" fill="#2E8B57">$</text>
                </svg>
                <p>128x128</p>
            </div>
            <div class="icon-size">
                <svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="walnutGradient4" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#A0522D;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#6B4423;stop-opacity:1" />
                        </linearGradient>
                        <linearGradient id="bookGradient4" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#2E8B57;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <circle cx="256" cy="256" r="240" fill="url(#walnutGradient4)"/>
                    <ellipse cx="256" cy="200" rx="120" ry="80" fill="#8B4513" stroke="#654321" stroke-width="3"/>
                    <ellipse cx="256" cy="200" rx="100" ry="60" fill="#A0522D"/>
                    <rect x="200" y="280" width="112" height="80" rx="8" fill="url(#bookGradient4)" stroke="#1B4D3E" stroke-width="2"/>
                    <rect x="210" y="290" width="92" height="60" fill="#FFFFFF" opacity="0.9"/>
                    <text x="256" y="325" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
                          text-anchor="middle" fill="#2E8B57">$</text>
                </svg>
                <p>512x512</p>
            </div>
        </div>

        <div class="instructions">
            <h3>📋 아이콘 적용 방법:</h3>
            <ol>
                <li>위의 아이콘을 마우스 우클릭 → "이미지 저장"</li>
                <li>저장한 이미지를 원하는 크기로 리사이즈</li>
                <li>기존 아이콘 파일들을 새 아이콘으로 교체</li>
                <li>앱을 다시 빌드</li>
            </ol>
        </div>

        <div style="text-align: center; margin-top: 30px;">
            <button class="download-btn" onclick="downloadSVG()">SVG 다운로드</button>
            <button class="download-btn" onclick="downloadPNG()">PNG 다운로드</button>
        </div>
    </div>

    <script>
        function downloadSVG() {
            const svg = document.querySelector('svg').outerHTML;
            const blob = new Blob([svg], {type: 'image/svg+xml'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'walnutbook-icon.svg';
            a.click();
            URL.revokeObjectURL(url);
        }

        function downloadPNG() {
            const svg = document.querySelector('svg');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 512;
            canvas.height = 512;
            
            const img = new Image();
            const svgBlob = new Blob([svg.outerHTML], {type: 'image/svg+xml'});
            const url = URL.createObjectURL(svgBlob);
            
            img.onload = function() {
                ctx.drawImage(img, 0, 0);
                const a = document.createElement('a');
                a.href = canvas.toDataURL('image/png');
                a.download = 'walnutbook-icon.png';
                a.click();
                URL.revokeObjectURL(url);
            };
            img.src = url;
        }
    </script>
</body>
</html>
