<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WalnutBook</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) {
            width: 120px;
            height: 120px;
            left: 10%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 180px;
            height: 180px;
            left: 20%;
            animation-delay: 2s;
        }

        .particle:nth-child(3) {
            width: 90px;
            height: 90px;
            left: 70%;
            animation-delay: 4s;
        }

        .particle:nth-child(4) {
            width: 150px;
            height: 150px;
            left: 80%;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-30px) rotate(180deg);
                opacity: 0.7;
            }
        }

        /* Main container */
        .splash-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            padding: 80px 60px;
            text-align: center;
            box-shadow: 0 35px 70px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 10;
            animation: slideIn 1s ease-out;
            min-width: 500px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Logo */
        .logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            border-radius: 30px;
            margin: 0 auto 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: white;
            font-weight: bold;
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        /* App name */
        .app-name {
            font-size: 48px;
            font-weight: 700;
            color: white;
            margin-bottom: 15px;
            text-shadow: 0 3px 15px rgba(0, 0, 0, 0.3);
        }

        .app-subtitle {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 50px;
            font-weight: 300;
        }

        /* Loading animation */
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin-bottom: 30px;
        }

        .loading-dot {
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            animation: loading 1.4s ease-in-out infinite both;
        }

        .loading-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes loading {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Progress bar */
        .progress-container {
            width: 300px;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin: 0 auto;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #feca57);
            border-radius: 3px;
            animation: progress 3s ease-in-out;
        }

        @keyframes progress {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }

        /* Status text */
        .status-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            margin-top: 25px;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <!-- Animated background particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Main splash content -->
    <div class="splash-container">
        <div class="logo">ðŸ’°</div>
        <h1 class="app-name">WalnutBook</h1>
        <p class="app-subtitle">Personal Finance Manager</p>
        
        <div class="loading-container">
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <p class="status-text">Initializing...</p>
    </div>

    <script>
        // Simulate loading progress
        const statusTexts = [
            "Initializing...",
            "Loading database...",
            "Preparing interface...",
            "Almost ready..."
        ];
        
        let currentStatus = 0;
        const statusElement = document.querySelector('.status-text');
        
        const statusInterval = setInterval(() => {
            currentStatus++;
            if (currentStatus < statusTexts.length) {
                statusElement.textContent = statusTexts[currentStatus];
            } else {
                clearInterval(statusInterval);
            }
        }, 800);
    </script>
</body>
</html>
